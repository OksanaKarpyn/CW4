<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/style.css">
	<title>Xmas</title>
</head>
<body>
	<div class="wrapper">
		<div class="container">
			<div class="counter-block">
				<h1>Xmas is coming</h1>
				<div class="counter">
					<div class="counter-date">
						<p class="date days">00</p>
						<p class="date-label">Giorni</p>
					</div>
					<div class="counter-date">
						<p class="date hours">00</p>
						<p class="date-label">Ore</p>
					</div>
					<div class="counter-date">
						<p class="date minutes">00</p>
						<p class="date-label">Minuti</p>
					</div>
					<div class="counter-date">
						<p class="date secondes">00</p>
						<p class="date-label">Secondi</p>
					</div>
				</div>
			</div>
				<div class="tree-acesories">
					<!-- tree -->
					<img src="./assets/img/tree.png" alt="tree">
					<!-- gift -->
					<img class="gift-img gift1 " src="./assets/img/gift_1.png" alt="gift1">
					<img class="gift-img gift2" src="./assets/img/gift_2.png" alt="gift2">
					<img class="gift-img gift3" src="./assets/img/gift_3.png" alt="gift3">
					<!-- ball -->
					<img class="ball-img ball-1" src="./assets/img/ball_1.png" alt="ball1">
					<img class="ball-img ball-2" src="./assets/img/ball_2.png" alt="ball2">
					<img class="ball-img ball-3" src="./assets/img/ball_3.png" alt="ball3">
					<img class="ball-img ball-4" src="./assets/img/ball_4.png" alt="ball4">
					<img class="ball-img ball-5" src="./assets/img/ball_5.png" alt="ball5">


				</div>
		</div>
	</div>
	<script src="./assets/js/script.js"></script>
</body>
</html>
